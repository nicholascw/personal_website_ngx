<header>
	<h2>|&nbsp;&nbsp;<a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>&nbsp;&nbsp;|</h2>
	<div style="float: right;">{{ .Site.Params.subtitle }}</div>
	<p>
	<nav>
			| {{ with .Site.Menus.main }}
			{{ range . }}
			<a href="{{ .URL | relURL }}"><b>{{ .Name }}</b></a> |
			{{ end }}
	</nav>
	</p>
	{{ end }}
</header>
